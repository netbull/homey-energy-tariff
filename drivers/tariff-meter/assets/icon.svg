<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960">
  <!-- Electricity meter device icon -->
  <!-- Meter body -->
  <rect x="200" y="120" width="560" height="720" rx="48" ry="48"
        fill="none" stroke="#000" stroke-width="48"/>
  <!-- Display screen -->
  <rect x="280" y="220" width="400" height="180" rx="16" ry="16"
        fill="none" stroke="#000" stroke-width="32"/>
  <!-- Digital readout lines -->
  <line x1="320" y1="290" x2="440" y2="290" stroke="#000" stroke-width="24" stroke-linecap="round"/>
  <line x1="320" y1="340" x2="520" y2="340" stroke="#000" stroke-width="24" stroke-linecap="round"/>
  <line x1="540" y1="290" x2="640" y2="290" stroke="#000" stroke-width="20" stroke-linecap="round"/>
  <!-- kWh label -->
  <circle cx="620" cy="340" r="18" fill="none" stroke="#000" stroke-width="10"/>
  <!-- Dial/gauge -->
  <circle cx="480" cy="580" r="100" fill="none" stroke="#000" stroke-width="32"/>
  <!-- Gauge needle -->
  <line x1="480" y1="580" x2="540" y2="510" stroke="#000" stroke-width="20" stroke-linecap="round"/>
  <!-- Gauge center dot -->
  <circle cx="480" cy="580" r="16" fill="#000"/>
  <!-- Gauge tick marks -->
  <line x1="400" y1="510" x2="415" y2="525" stroke="#000" stroke-width="14" stroke-linecap="round"/>
  <line x1="480" y1="490" x2="480" y2="510" stroke="#000" stroke-width="14" stroke-linecap="round"/>
  <line x1="560" y1="510" x2="545" y2="525" stroke="#000" stroke-width="14" stroke-linecap="round"/>
  <!-- Bottom connection terminals -->
  <circle cx="380" cy="760" r="24" fill="none" stroke="#000" stroke-width="20"/>
  <circle cx="580" cy="760" r="24" fill="none" stroke="#000" stroke-width="20"/>
</svg>